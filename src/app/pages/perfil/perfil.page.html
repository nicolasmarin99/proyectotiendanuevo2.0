<ion-header>

  <app-barranav titulo="Perfil"></app-barranav>

</ion-header>

<ion-content [fullscreen]="true">

  <hr>
  
  <app-logo></app-logo>

  <hr>

  <div class="contenedor-perfil margin-auto bordear">
    <div class="centrar">
      <hr>
      <img src="assets/imgperfil.png" alt="" class="tamano-perfil">
    </div>

    <hr>

    <div class="contenedor-datos margin-auto" >
      <div class="contenedor-flex espacio-precio letra-grande">
        <p class="negrita2">Usuario:</p>
        <p class="negrita">&nbsp;{{ arregloUsuarios.usuario }}</p> <!-- Muestra el nombre de usuario -->
      </div>
      
      <div class="contenedor-flex letra-grande espacio-precio">
        <p class="negrita2">Correo:</p>
        <p class="negrita">&nbsp;{{ arregloUsuarios.email }}</p> <!-- Muestra el correo electrónico -->
      </div>
      
      <div class="contenedor-flex letra-grande espacio-precio">
        <p class="negrita2">Ciudad:</p>
        <p class="negrita margin-top">&nbsp;{{ arregloUsuarios.ciudad }}</p> <!-- Muestra la ciudad -->
      </div>
      
      <div class="contenedor-flex letra-grande espacio-precio">
        <p class="negrita2">Calle:</p>
        <p class="negrita margin-top">&nbsp;{{ arregloUsuarios.calle }}</p> <!-- Muestra la calle -->
      </div>
      
      <div class="contenedor-flex letra-grande espacio-precio">
        <p class="negrita2">Número domicilio:</p>
        <p class="negrita margin-top">&nbsp;{{ arregloUsuarios.numeroDomicilio }}</p> <!-- Muestra el número del domicilio -->
      </div>
     

      <div class="centrar espacio-arriba">
        <ion-button (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Cerrar sesion
        </ion-button>

        <ion-button (click)="irEditarperfil()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          editar perfil
        </ion-button>
      </div>

    </div>

  </div>
</ion-content>

<ion-footer>

  <app-barrafooter></app-barrafooter>
  
</ion-footer>
